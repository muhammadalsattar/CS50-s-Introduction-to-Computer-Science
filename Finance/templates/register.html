{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="needs-validation" novalidate id="register-form" method="POST" action="/register">
        <div class="form-floating mb-3 w-50 mx-auto">
          <input autocomplete="off" required type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
          <label for="floatingInput">Username</label>
          <div class="invalid-feedback">
            Please provide a valid username.
          </div>
        </div>
        <div class="form-floating mb-3 w-50 mx-auto">
          <input autocomplete="off" required type="password" name="password" class="form-control" id="registerPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div class="invalid-feedback">
            Please provide a valid password.
          </div>
        </div>
        <div class="form-floating mb-3 w-50 mx-auto">
          <input autocomplete="off" required type="password" name="confirmation" class="form-control" placeholder="Confirmation">
          <label for="floatingPassword">Confirmation</label>
          <div class="invalid-feedback">
            Please provide a valid password.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-50 mx-auto" id="register-button">Register</button>
    </form>
{% endblock %}
